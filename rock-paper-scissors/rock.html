<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">USER</div>
      <div id="comp-label" class="badge">COMP</div>
      <span id="user-score">0</span>:<span id="user-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers Rock. You WIN !!!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="rock.png" alt="Image of a hand rock " />
      </div>
      <div class="choice" id="p">
        <img src="paper.png" alt="Image of a hand paper " />
      </div>
      <div class="choice" id="s">
        <img src="scissors.png" alt="Image of a hand scissors " />
      </div>
      <p id="action-message">Make Your Move.</p>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
