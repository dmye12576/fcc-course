<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three position toggle</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="container">
			<h3 class="container">Dark Mode</h3>
			<div class="multi-radio-toggle multi-radio-toggle--three">
				<input type="radio" id="mt-first2" name="toggle_option2" />
				<input type="radio" id="mt-second2" name="toggle_option2" checked />
				<input type="radio" id="mt-third2" name="toggle_option2" />
				<label for="mt-first2" class="multi-radio-toggle__label">
					<p>Dark</p>
				</label>
				<label
					for="mt-second2"
					class="
						multi-radio-toggle__label multi-radio-toggle__label--align-bottom
					"
				>
					<p>System</p>
				</label>
				<label for="mt-third2" class="multi-radio-toggle__label">
					<p>Light</p>
				</label>
				<div class="multi-radio-toggle__slide-bg"></div>
			</div>
		</section>
	</body>
</html>
