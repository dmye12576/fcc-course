<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud images</title>
    <style></style>
  </head>
  <body>
    <img
      class="img"
      alt="Clouds (Undulatus asperatus) above Tallinn - Author: 	Ave Maria Mõistlik"
      width="500"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Beautiful_clouds.JPG/1600px-Beautiful_clouds.JPG"
    />

    <h1>Clouds</h1>
    <blockquote>
      <hr />
      “Clouds come floating into my life, no longer to carry rain or usher
      storm, but to add color to my sunset sky.” ― Rabindranath Tagore, Stray
      Birds
      <hr />
    </blockquote>

    <p>Among the many types of clouds are:</p>

    <ol>
      <li id="cumulus">
        Cumulus clouds:
        <img
          alt="Cumulus Clouds"
          src="https://www.weather.gov/images/jetstream/clouds/cu.jpg"
        />
      </li>
      <li id="cirrus">
        Cirrus clouds:
        <img
          alt="Cirrus clouds"
          src="https://www.weather.gov/images/jetstream/clouds/ci.jpg"
        />
      </li>
      <li id="stratus">
        Stratus clouds:
        <img
          alt="Stratus clouds"
          src="https://www.weather.gov/images/jetstream/clouds/st.jpg"
        />
      </li>
    </ol>
  </body>
</html>
