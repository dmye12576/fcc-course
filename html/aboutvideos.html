<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo video</title>
    <meta charset="utf-8" />
    <style>
      video {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -180px 0 0 -240px;
      }
    </style>
  </head>
  <body>
    <!-- <video> tag, with the @controls attribute
     giving it the play/pause/seeker controls. Try removing the controls attribute, 
     adding autoplay or loop -->
    <video controls autoplay>
      <!-- I have three versions of the video encoded with
	     different codecs.  The browser will automatically
	     choose the first one it knows it can play. -->
      <source src=http://html5doctor.com/demos/video-canvas-magic/video.webm
      type=video/webm> <source
      src=http://html5doctor.com/demos/video-canvas-magic/video.ogg
      type=video/ogg> <source
      src=http://html5doctor.com/demos/video-canvas-magic/video.mp4
      type=video/mp4>
    </video>
    <!-- That's it!  You now have video playing in your browser! -->

    <!-- Here is the HTML code you need to copy and paste in order to embed a video 
      (in this case, a tutorial that tells you how to embed a YouTube video):
      <iframe width="560" height="315" src="https://www.youtube.com/watch?v=9NTrwrfI-X4" 
      frameborder="0" allowfullscreen></iframe>
    -->
  </body>
</html>
