<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Activity - Rectangles</title>

    <style>
      #first {
        background-color: rgb(77, 134, 63);
        width: 250px;
        height: 100px;
        border: dotted wheat;
        border-radius: 10px;
        margin: 10px 10px 10px 10px;

        height: 200px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <div id="first"></div>
    <div id="second"></div>
  </body>
